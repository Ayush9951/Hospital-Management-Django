<form method="POST" class="patient-form">
    {% csrf_token %}
    <table class="patient-form-table">
        <tr>
            <td><label for="name">Name</label></td>
            <td><input id="name" type="text" name="patient-name"></td>
        </tr>
        <tr>
            <td><label for="age">Age</label></td>
            <td><input id="age" type="text" name="patient-age"></td>
        </tr>
        <tr>
            <td><label for="city">City</label></td>
            <td><input id="city" type="text" name="patient-city"></td>
        </tr>
        <tr>
            <td><label for="phone">Phone</label></td>
            <td><input id="phone" type="text" name="patient-phone"></td>
        </tr>
        <tr>
            <td><label for="date">Date</label></td>
            <td><input id="date" type="date" name="date"></td>
        </tr>
        
    </table> 
    <input id="register-patient-button" type="submit" value="Register">
</form>
