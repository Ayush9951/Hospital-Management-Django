<form class="patient-form">
    <table class="patient-form-table">
        <tr>
            <td><label for="name">Name</label></td>
            <td><input id="name" type="text"></td>
        </tr>
        <tr>
            <td><label for="age">Age</label></td>
            <td><input id="age" type="number"></td>
        </tr>
        <tr>
            <td><label for="city">City</label></td>
            <td><input id="city" type="text"></td>
        </tr>
        <tr>
            <td><label for="phone">Phone</label></td>
            <td><input id="phone" type="tel"></td>
        </tr>
        <tr>
            <td><label for="date">Date</label></td>
            <td><input id="date" type="date"></td>
        </tr>
        
    </table> 
    <input id="register-patient-button" type="submit" value="Register">
</form>
